<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__image-container"></div>
        <div class="card__content">
          <h1 class="card__content-title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p class="card__content-resume">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__content-stats">
            <div class="element">
              <span class="element__accent">10k+</span
              ><span class="element__text">companies</span>
            </div>
            <div class="element">
              <span class="element__accent">314</span
              ><span class="element__text">templates</span>
            </div>
            <div class="element">
              <span class="element__accent">12M+</span
              ><span class="element__text">queries</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Happily coded with ❤️ by
        <a
          href="https://github.com/scheuerkev"
          title="scheuerkev's github page"
          rel="noopener noreferrer"
          >scheuerkev</a
        >.
      </p>
    </footer>
  </body>
</html>
